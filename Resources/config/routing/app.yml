mornin_translation_overview:
    path:     /
    defaults: { _controller: "MorninTranslationBundle:Translation:overview" }
    methods:  [GET]

mornin_translation_grid:
    path:     /grid
    defaults: { _controller: "MorninTranslationBundle:Translation:grid" }
    methods:  [GET]

mornin_translation_new:
    path:     /new
    defaults: { _controller: "MorninTranslationBundle:Translation:new" }
    methods:  [GET, POST]

mornin_translation_invalidate_cache:
    path:     /invalidate-cache
    defaults: { _controller: "MorninTranslationBundle:Translation:invalidateCache" }
    methods:  [GET]
